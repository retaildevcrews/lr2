name: Deploy LodeRunner

on:
  push:
    branches:
      - main

    paths:
    - gitops.*
    - '.github/workflows/gitops.yaml'

jobs:

  deploy:

    runs-on: ubuntu-20.04
    env:
      DOCKER_REPO: ghcr.io/retaildevcrews/tinybench

    steps:
    - uses: actions/checkout@v2

    - name: Login to Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_ID }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Docker pull
      run: docker pull ghcr.io/retaildevcrews/autogitops:beta

    - name: GitOps Deploy
      run: |
        docker run --rm \
        -v $PWD:/template ghcr.io/retaildevcrews/autogitops:beta \
        ${{ secrets.GHCR_ID }} \
        ${{ secrets.GHCR_PAT }} \
        /retaildevcrews/gitops
