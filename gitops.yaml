apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{gitops.Name}}
  namespace: {{gitops.Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{gitops.Name}}
  template:
    metadata:
      labels:
        app: {{gitops.Name}}
        version: beta-{{gitops.Version}}
    spec:
      containers:
        - name: app
          image: {{gitops.Imagename}}:{{gitops.Imagetag}}
          imagePullPolicy: Always

          args: 
          - --sleep
          - "1000"
          - --run-loop
          - --server
          - http://ngsa-memory:8080
          - --files
          - benchmark.json
          - --prometheus
          - --zone
          - {{gitops.Config.Zone}}
          - --region
          - {{gitops.Config.Region}}

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: {{gitops.Name}}
  namespace: {{gitops.Namespace}}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{gitops.Name}}

---

apiVersion: v1
kind: Service
metadata:
  name: {{gitops.Name}}-np
  namespace: {{gitops.Namespace}}
  labels:
    app: {{gitops.Name}}

spec:
  type: NodePort
  selector:
    app: {{gitops.Name}}
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32080
